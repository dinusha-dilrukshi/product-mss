<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://butterfaces.larmic.de/components"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition>
    <header class="header header-default">
        <div class="container-fluid">
            <div class="pull-left brand float-remove-xs text-center-xs">
                <meta http-equiv="refresh"
                      content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml"/>
                <h:link outcome="/pet/list">
                    <h:graphicImage name="img/logo-inverse.svg" alt="wso2" title="wso2" class="logo"/>
                    <h1><em>WSO2 Petstore</em></h1>
                </h:link>
            </div>
            <div class="pull-right auth float-remove-xs text-center-xs">
                <h:form>
                    <h:commandButton id="button" value="Logout" action="#{loginBean.doLogout}" class="btn btn-success"/>
                    <h:link value="Cart" outcome="/cart/list" class="btn btn-success"/><br/>
                </h:form>
            </div>
        </div>
    </header>

</ui:composition>
</body>
</html>
