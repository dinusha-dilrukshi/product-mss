<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.larmic.de/components">

<h:head>
    <title>WSO2 MSS Pet Shop - Admin</title>
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
</h:head>
<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <b:section id="input"
                       label="label"
                       badgeText="null"
                       rendered="false">
                Lorem ipsum dolor sit amet, consectetuer ...
            </b:section>

            <h3>Java Pet Shop</h3>
            Welcome back <h:outputText value="#{loginBean.username}"/> !

            <br/>
            <h:link value="Add pet type" outcome="/pettype/add" class="pet-tile">
                <h:graphicImage name="img/pets14.png" alt="wso2" title="wso2" class="logo"/>
            </h:link>
            <h:link value="List pet types" outcome="/pettype/list" class="pet-tile">
                <h:graphicImage name="img/verified7.png" alt="wso2" title="wso2" class="logo"/>
            </h:link>
            <h:link value="Add pet" outcome="/pet/add" class="pet-tile">
                <h:graphicImage name="img/animals-allowed.png" alt="wso2" title="wso2" class="logo"/>
            </h:link>
            <h:link value="List pets" outcome="/pet/list" class="pet-tile">
                <h:graphicImage name="img/verified7.png" alt="wso2" title="wso2" class="logo"/>
            </h:link>

        </ui:define>
    </ui:composition>
</h:body>
</html>
